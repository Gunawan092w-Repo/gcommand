# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-windows-latest:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Build using IEXPRESS.EXE
        run: start-process -filepath "C:\Windows\System32\iexpress.exe" -argumentlist "/n /q D:\a\gcommand\gcommand\gcommand_v.1.0.0-for-githubaction-only.SED" -verb runas
      
      - name: Checks if Build Success or Failed
        run: |
         start-process -filepath "C:\Windows\System32\cmd.exe" -argumentlist "/c if exist D:\a\gcommand\gcommand\GCommand_V.1.0.0.exe echo BUILD SUCCESS && exit 1"
         start-process -filepath "C:\Windows\System32\cmd.exe" -argumentlist "/c if not exist D:\a\gcommand\gcommand\GCommand_V.1.0.0.exe echo BUILD Failed && exit 1"

    name: Create Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v0.1.0
          release_name: TEST-RELEASE
          body: |
            THIS IS JUST A TEST!
          draft: true
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: D:\a\gcommand\gcommand\
          asset_name: GCommand_V.1.0.0.exe
          asset_content_type: application/x-msdownload
      - name: Publish release
        uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}

